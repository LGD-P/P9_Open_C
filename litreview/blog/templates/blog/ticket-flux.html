<div class="container-fluid row">
        <div class="col-sm-6">
            <p>Ticket - {{post.user}}</p>
        </div>
        <div class="col-sm-6 " style="text-align:right">
            <p> {{post.time_created}} </p>
        </div>
</div>
<h3>
    {{post.title}}
</h3>

<div class="container-fluid p-3 my-3 row">
    <div class="col-sm-6">
        {% if post.image %}
            <div class='d-flex justify-content-center'>
                <img src = '{{post.image.url}}' >
            </div>
        {% else %}
            <div class='d-flex justify-content-center'>
                <img src = 'media/image/no-image.jpg' >
            </div>
        {% endif %}
    </div>  
    <div class="col-sm-6">
        <div>
            {{post.description}} 
        </div>
    </div> 
</div>

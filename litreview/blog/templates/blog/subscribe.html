

<form method='POST'  action= "{% url 'main-subscribe-page'%}">
    <div class="row">
        <div class="col-lg-10 ">
            <div class="input-group">
                
                <input required name="to_follow" list='exist' type="text" class="form-control" placeholder="Recherche d'un utilisateur par nom" aria-describedby="button-addon2" >
                <datalist id = 'exist' 
                >
                    {% for usr in exist%}
                    <option value='{{usr}}'> </option>
                    {% endfor %}
                <datalist>                    
            </div>
        </div>
        <div class="col-lg-2" >
            
            <button  type= 'submit' class="btn btn-outline-secondary"  id="button-addon2">Envoyer</button> 
            {% csrf_token %}
            
        </div>
    </div>
</form>


<div> 
    <h3  class= "p-3">Vous êtes en train de poster en réponse à:</h3>

    <div class='container p-3 my-3 border'>
        <div class="container-fluid">
            <div class="row">  
    
                <div class="col-sm-6">
                    <p>Ticket - {{ticket_preview.user}}</p>
                </div>
                <div class="col-sm-6 " style="text-align:right">
                    <p> {{ticket_preview.time_created}} </p>
                </div>
            </div>
        </div>
        
        <h3>
            {{ticket_preview.title}}
        </h3>

        <div class="container-fluid p-3 my-3">
            <div class="row">  
                <div class="col-sm-6">
                    {% if ticket_preview.image %}
                        <div class='d-flex justify-content-center'>
                            <img src = '{{ticket_preview.image.url}}' >
                        </div>
                    {% else %}
                    <div class='d-flex justify-content-center'>
                        <img src = 'media/image/no-photo-icon-free-image.jpg' >
                    </div>

                    {% endif %}
                </div>  

                <div class="col-sm-6">
                    <div>
                        {{ticket_preview.description}}
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
